<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Deloitte SBC</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0" />
    <script src="script.js" defer></script>
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  </head>
  <body>
    <button class="chatbot-toggler">
        <span class="material-symbols-rounded">mode_comment</span>
        <span class="material-symbols-outlined">close</span>
    </button>
    <div class="chatbot">
      <header>
        <h2>Business Assistant</h2>
        <p style="text-align: center;">Powered by Deloitte</p>
        <span class="close-btn material-symbols-outlined">close</span>
      </header>
      <ul class="chatbox">
        <li class="chat incoming">
          <span><img src="sbclogo.jpg" style="width: 35px; height: 35px;" alt="sbc"></span>
          <p>Hello!<br>I am your SBC AI Assistant. I am here to help you with Licenses, Investments, Services and a lot more. Shoot your questions!</p>
        </li>
      </ul>
      <div class="suggestions" style="position: absolute; bottom: 70px; left: 0; right: 0; text-align: center;">
        <div class="sendToEmail" style="display: inline-block;">
            <button id="sendToEmail" style="border: none; background-color: transparent; color: white">Send to Email</button>
        </div>
        <div class="sendToWhatsApp" style="display: inline-block;">
            <button id="sendToWhatsApp" style="border: none; background-color: transparent; color: white">Send to WhatsApp</button>
        </div>
      </div>
      <div class="chat-input">
        <textarea placeholder="Enter a message..." spellcheck="false" required></textarea>
        <span id="send-btn" class="material-symbols-rounded">send</span>
      </div>
    </div>

  </body>
</html>
